{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui/dist/cirrus.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<!DOCTYPE html>
<html lang="en">
	<head>
    <title>15 Minute War - {% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta property="og:site_name" content="15 Minute War">
		<meta property="og:title" content="15 Minute War">
		<meta property="og:description" content="15 Minute War is a free text-based multiplayer strategy game in a medieval fantasy setting. Petty kingdoms vie for control over one another.">
		<meta property="og:type" content="website">
	</head>

    <style>
        .base_bgcolor {
            {% if active_player.dark_mode %}
            background: #363636
            {% else %}
            background: white
            {% endif %}
        }

        .card_bgcolor {
            {% if active_player.dark_mode %}
            background: #181818
            {% else %}
            background: white
            {% endif %}
        }

        .my_textcolor {
            {% if active_player.dark_mode %}
            color: white
            {% else %}
            color: black
            {% endif %}
        }
    </style>

	<body class="base_bgcolor my_textcolor h-full">
        <div class="u-flex u-flex-row">
            {% include "sidebar.html" %}
            <div class="u-flex-grow-1">
                {% include "header.html" %}
                <section class="container pt-2 pb-8 px-2 mx-4-md">
                    {% block content %}
                    {% endblock %}
                </section>
            </div>
        </div>
	</body>
</html>
