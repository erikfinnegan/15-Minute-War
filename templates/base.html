{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui/dist/cirrus.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="{% static 'images/romanhelmet.png' %}" >

<link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<!DOCTYPE html>
<html lang="en">
	<head>
    <title>15 Minute War - {% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta property="og:site_name" content="15 Minute War">
		<meta property="og:title" content="15 Minute War">
		<meta property="og:description" content="15 Minute War is a free text-based strategy game in a medieval fantasy setting. Petty kingdoms vie for control over one another.">
		<meta property="og:type" content="website">
	</head>

    <style>
        :root {
        {% if active_user_settings.theme == "Mustard and blue" %}
            --base_background: #003049;
            --base_text: white;

            --card_background: #181818;
            --card_text: #edede9;

            --header_background: #fca311;
            --header_text: black;
        {% elif active_user_settings.theme == "Blood and beige" %}
            --base_background: #fdf0d5;
            --base_text: black;

            --card_background: #003049;
            --card_text: white;

            --header_background: #780000;
            --header_text: white;
        {% elif active_user_settings.theme == "It's a boy" %}
            --base_background: #caf0f8;
            --base_text: black;

            --card_background: #003049;
            --card_text: white;

            --header_background: #0077b6;
            --header_text: white;
        {% elif active_user_settings.theme == "Elesh Norn" %}
            --base_background: #800020;
            --base_text: white;

            --card_background: #334149;
            --card_text: white;

            --header_background: #fffff0;
            --header_text: black;
        {% elif active_user_settings.theme == "Swampy" %}
            --base_background: #59a96a;
            --base_text: white;

            --card_background: #636940;
            --card_text: white;

            --header_background: #474a2c;
            --header_text: white;
        {% elif active_user_settings.theme == "OpenDominion" %}
            --base_background: white;
            --base_text: black;

            --card_background: #ecf0f5;
            --card_text: black;

            --header_background: #3c8dbc;
            --header_text: white;
        {% elif active_user_settings.theme == "ODA" %}
            --base_background: white;
            --base_text: black;

            --card_background: #ecf0f5;
            --card_text: black;

            --header_background: #dd4b39;
            --header_text: white;
        {% else %}
            --base_background: white;
            --base_text: black;

            --card_background: #ecf0f5;
            --card_text: black;

            --header_background: #3c8dbc;
            --header_text: white;
        {% endif %}
        }

        .base_colors {
            background: var(--base_background);
            color: var(--base_text);
            a {
                color: var(--base_text);
            }
        }

        .card_colors {
            background: var(--card_background);
            color: var(--card_text);
            a {
                color: var(--card_text);
            }
        }

        .header_colors {
            background: var(--header_background);
            color: var(--header_text);
            a {
                color: var(--header_text);
            }
        }

        button {
            background: var(--base_background);
            color: var(--base_text);
            a {
                color: var(--base_text);
            }
            font-weight: bold;
        }
    </style>

	<body class="base_colors h-full">
        <div class="u-flex u-flex-row">
            {% include "sidebar.html" %}
            <div class="w-100p">
                {% include "header.html" %}
                <section class="container pt-2 pb-8 px-2">
                    {% block content %}
                    {% endblock %}
                </section>
            </div>
        </div>
	</body>
</html>
