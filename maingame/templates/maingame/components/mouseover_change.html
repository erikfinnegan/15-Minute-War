{% load humanize %}

<div class="current-incoming w-6 h-3 u-center">
    <span class="u-center normal">{{ normal }}</span>

    <span class="u-center mouseover">({{ mouseover }})</span>
</div>

<style>
    .current-incoming:hover span.normal {
        display: none;
    }

    .current-incoming:hover span.mouseover {
        display: block;
    }

    .mouseover {
        display: none;
    }
</style>
