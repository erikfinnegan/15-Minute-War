{% extends "base.html" %}
{% load humanize %}

{% block title %}Spells{% endblock %}

{% block content %}
<div class="u-flex u-flex-wrap">
    {% for spell in spells %}
    <div class="card bg-gray-900 p-1 u-flex u-flex-column u-gap-1 w-64">
        <h6>{{ spell.name }}</h6>
        <span>{{ spell.description }}</span>
        <a href="{% url 'submit_spell' spell.id %}">
            <button class="btn-dark px-1 py-0" {% if mana_quantity < spell.mana_cost %}disabled{% endif %}>Cast: {{ spell.mana_cost }}ðŸ”®</button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
