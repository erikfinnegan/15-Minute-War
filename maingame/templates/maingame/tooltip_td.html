<style>
    [data-tooltip]:hover::after {
        display: block;
        position: absolute;
        content: attr(data-tooltip);
        border: 1px solid black;
        background: #111;
        color: yellow;
        padding: 0.5em;
        left: 300px;
    }
</style>

<td class="u-align-middle" {% if have_tooltip %}data-tooltip="{{ tooltip_text }}"{% endif %}>
    {{ main_text|title }}
</td>
